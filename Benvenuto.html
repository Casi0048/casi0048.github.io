<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Echi di Sofia</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Crimson Pro', serif;
      background: #fff;
      color: #333;
    }

    .intestazione-sito {
      position: relative;
      height: 200px;
      background-image: url('Background-git.png');
      background-size: cover;
      background-position: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .menu {
      position: absolute;
      top: 15px;
      left: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    .menu-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu-links a,
    .submenu-toggle {
      color: #eee;
      text-decoration: none;
      font-size: 22px;
      font-weight: 600;
      transition: color 0.3s ease;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      user-select: none;
    }

    .menu-links a:hover,
    .submenu-toggle:hover {
      color: #ffd28c;
      background: rgba(255, 210, 140, 0.15);
    }

    .has-submenu {
      position: relative;
    }

    .submenu {
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 180px;
      background: rgba(10, 10, 10, 0.95);
      border-radius: 6px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      padding: 8px 0;
      display: none;
      flex-direction: column;
      z-index: 20;
    }

    .has-submenu:hover .submenu,
    .has-submenu.expanded .submenu {
      display: flex;
    }

    .submenu li a {
      display: block;
      padding: 8px 24px;
      color: #eee;
      font-weight: 500;
    }

    .submenu li a:hover {
      background: #ffd28c;
      color: #222;
    }

    .submenu-toggle::after {
      content: " ▾";
      margin-left: 6px;
      font-size: 0.8em;
    }

    .logo-container {
      position: absolute;
      top: 60px;
      left: 40px;
      z-index: 9;
    }

    .logo-container img {
      height: 120px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    .overlay {
      background: rgba(10, 10, 10, 0.55);
      text-align: center;
      padding: 0 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contenuto {
      max-width: 900px;
      margin: 0 auto;
    }

    .titolo-sito {
      font-size: 3em;
      color: #fbeec8;
      margin-bottom: 10px;
      text-shadow: 2px 2px 0 #000, 4px 4px 10px rgba(0, 0, 0, 0.7);
    }

    .sottotitolo {
      font-size: 1.4em;
      font-style: italic;
      color: #ddd;
      text-shadow: 1px 1px 2px #000;
    }

    .homepage-intro {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <header class="intestazione-sito">
    <nav class="menu" role="navigation">
      <ul class="menu-links" id="menu-links">
        <li><a href="#" onclick="caricaContenuto('benvenuto.html'); return false;">Incipit</a></li>
        <li class="has-submenu">
          <button class="submenu-toggle">Filosofia antica</button>
          <ul class="submenu">
            <li><a href="#">Talete</a></li>
            <li><a href="#">Anassimandro</a></li>
            <li><a href="#">Anassimene</a></li>
          </ul>
        </li>
        <li><a href="#">Filosofia medievale</a></li>
        <li><a href="#">Patristica</a></li>
        <li><a href="#">Filosofia moderna</a></li>
        <li><a href="#">Filosofia contemporanea</a></li>
        <li><a href="#">Contatti</a></li>
        <li><a href="#">Mappa del sito</a></li>
      </ul>
    </nav>

    <div class="logo-container">
      <img src="Logo2a.png" alt="Logo del sito" />
    </div>

    <div class="overlay">
      <div class="contenuto">
        <h1 class="titolo-sito">Echi di Sofia</h1>
        <p class="sottotitolo">L’infinito dialogo tra l’anima e l’universo.</p>
      </div>
    </div>
  </header>

  <main id="contenuto-dinamico" class="homepage-intro" aria-label="Contenuto principale">
    <!-- Contenuto dinamico verrà caricato qui cliccando su "Incipit" -->
  </main>

  <script>
    function caricaContenuto(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error("Errore nel caricamento del contenuto.");
          return response.text();
        })
        .then(html => {
          document.getElementById("contenuto-dinamico").innerHTML = html;
        })
        .catch(error => {
          document.getElementById("contenuto-dinamico").innerHTML = "<p>Errore nel caricamento del contenuto.</p>";
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.submenu-toggle').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          btn.parentElement.classList.toggle('expanded');
        });
      });
    });
  </script>
</body>
</html>
