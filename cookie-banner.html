<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echi di Sofia - Cookie</title>
    <style>
        /* ANIMAZIONE ENTRATA/USCITA */
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* STILE BANNER */
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #2a2a72 0%, #1a1a3a 100%);
            color: white;
            padding: 1.5rem;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            font-family: 'Crimson Pro', serif;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        #cookie-banner.hidden {
            animation: fadeOut 0.6s forwards;
        }

        .cookie-text {
            flex: 1;
            min-width: 250px;
            line-height: 1.6;
        }

        .cookie-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .cookie-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            border: none;
        }

        #accept-cookies {
            background: #c0392b;
            color: white;
        }

        #reject-cookies {
            background: transparent;
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        #cookie-settings {
            background: transparent;
            color: #8e8eff;
            text-decoration: underline;
        }

        /* EFFETTI INTERATTIVI */
        .cookie-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            #cookie-banner {
                flex-direction: column;
                text-align: center;
            }
            .cookie-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Banner Cookie -->
    <div id="cookie-banner">
        <div class="cookie-text">
            <p>Echi di Sofia utilizza cookie per migliorare la tua esperienza. Consulta la nostra <a href="https://drive.google.com/file/d/16duY9J-L4s03gJeG_CeO7XZ-poLvXrhk/view?usp=drive_link" style="color: #8e8eff;" target="_blank">informativa sui cookie</a> per maggiori dettagli.</p>
        </div>
        <div class="cookie-buttons">
            <button id="accept-cookies" class="cookie-btn">Accetta tutti</button>
            <button id="reject-cookies" class="cookie-btn">Rifiuta</button>
            <button id="cookie-settings" class="cookie-btn">Impostazioni</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const banner = document.getElementById('cookie-banner');
            const acceptBtn = document.getElementById('accept-cookies');
            const rejectBtn = document.getElementById('reject-cookies');
            const settingsBtn = document.getElementById('cookie-settings');

            // Controlla se l'utente ha giÃ  scelto
            if(localStorage.getItem('cookiePrefs')) {
                banner.style.display = 'none';
            }

            // Gestione click
            acceptBtn.addEventListener('click', function() {
                localStorage.setItem('cookiePrefs', 'all');
                banner.classList.add('hidden');
                setTimeout(() => banner.remove(), 600);
            });

            rejectBtn.addEventListener('click', function() {
                localStorage.setItem('cookiePrefs', 'none');
                banner.classList.add('hidden');
                setTimeout(() => banner.remove(), 600);
            });

            settingsBtn.addEventListener('click', function() {
                // Aggiungi qui la logica per le impostazioni avanzate
                alert("Pagina delle impostazioni cookie (personalizzabile)");
            });
        });
    </script>
</body>
</html>
