<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Echi di Sofia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: #eee;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
        }
        .contact-container {
            display: grid;
            place-items: center;
            height: 80vh;
        }
        form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            max-width: 500px;
            width: 100%;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2c8ad4;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.4s ease;
        }
        button:hover {
            background: #1a6eb0;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Contattaci</h1>
    <p>Domande, suggerimenti, collaborazioni</p>
</header>

<div class="contact-container">
    <form>
        <input type="text" name="nome" placeholder="Il tuo nome" required>
        <input type="email" name="email" placeholder="La tua email" required>
        <textarea name="messaggio" rows="5" placeholder="Scrivi il tuo messaggio" required></textarea>
        <button type="submit">Invia Messaggio</button>
    </form>
</div>

<footer>
    Â© 2025 Echi di Sofia
</footer>

<!-- GSAP Animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    gsap.from("header", {opacity: 0, y: -100, duration: 1});
    gsap.from("form", {opacity: 0, scale: 0.8, duration: 1.2, delay: 0.5});
    gsap.from("input, textarea, button", {
        opacity: 0,
        y: 50,
        duration: 0.8,
        stagger: 0.2,
        delay: 0.8
    });
</script>

</body>
</html>
