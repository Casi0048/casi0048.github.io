<!-- Search config UNICA per l'intero sito -->
<link rel="prefetch"
      href="/search-index.json?v=20251106"
      as="fetch"
      type="application/json"
      crossorigin>

<script id="search-config-root">
  (function () {
    const VERSION = '20251106';
    const cacheBuster = Date.now();

    // URL da cui caricare l'indice di ricerca
    window.SEARCH_INDEX_URLS = [
      `/search-index.json?v=${VERSION}`,   // versione "stabile"
      `/search-index.json?v=${cacheBuster}`, // fallback anti-cache
      '/search-index.json'                // fallback base
    ];

    // Config globale usata dallo script di ricerca
    window.SEARCH_CONFIG = {
      indexUrls: window.SEARCH_INDEX_URLS,
      debounceTime: 300,
      minQueryLength: 2,
      version: VERSION
    };

    console.log('SEARCH_INDEX_URLS inizializzati:', window.SEARCH_INDEX_URLS);
  })();
</script>
