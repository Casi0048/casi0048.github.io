<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Reindirizzamento… — Echi di Sofia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Evita duplicati: non indicizzare la pagina di ponte -->
  <meta name="robots" content="noindex,follow">
  <!-- Canonical verso la destinazione reale -->
  <link rel="canonical" href="/cerca.html">
  <link rel="icon" type="image/png" href="/favicon_io/favicon-32x32.png">
  <style>
    :root{--bg:#0a0a1a;--text:#e9eef5}html,body{height:100%}body{margin:0;display:grid;place-items:center;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:#9ad0ff}
  </style>
  <script>
    // Reindirizza preservando query (?...) e frammento (#...)
    (function () {
      var q = location.search || "";
      var h = location.hash || "";
      var dest = "/cerca.html" + q + h;
      // replace() non lascia la pagina nel history (meglio per UX)
      location.replace(dest);
    })();
  </script>
  <!-- Fallback meta refresh se JS è disattivato -->
  <meta http-equiv="refresh" content="0; url=/cerca.html">
</head>
<body>
  <p>Reindirizzamento in corso verso <a href="/cerca.html">/cerca.html</a>…</p>
</body>
</html>
