<style>
:root {
  --bg: #0a0a1a;
  --text: #e9eef5;
  --gold: #ffd86a;

}

* {

}

body {

.wrap {

/* HEADER */
header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: rgba(10, 10, 30, .96);
  border-bottom: 1px solid rgba(255, 215, 0, .2);
  backdrop-filter: blur(6px);
}

.top {
  display: flex;
  align-items: center;
  gap: .75rem;
  padding: .8rem 1rem;
}

.brand {
  display: flex;
  align-items: center;
  gap: .5rem;
  color: var(--gold);
  font-weight: 800;
  text-decoration: none;
}

.brand img {
  width: 32px;
  height: 32px;

}

.brand span {
  background: linear-gradient(90deg, #ffd700, #fff7b0, #ffd700);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  letter-spacing: .04em;
}

.spacer {
  flex: 1;
}

.home {
  color: var(--cyan);
  text-decoration: none;
  font-weight: 700;
  transition: color 0.2s ease;
}

.home:hover {
  color: #fff;
  text-decoration: underline;
}

/* SEARCH AREA */
.search-header {
  padding: 1.5rem 0 0.5rem;
}

#search-title {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 0.8rem;
  color: var(--gold);
}

.input-wrap {
  position: relative;
  display: inline-block;
  width: 100%;
  max-width: 600px;
}

/* Lente a destra */
.input-wrap::before {
  content: "üîç";

  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 16px;
  color: #9ad0ff;
  z-index: 2;
  pointer-events: none;
}

/* Campo di ricerca */
#site-search {
  width: 100%;
  padding: 12px 40px 12px 16px;
  background: rgba(20, 20, 40, .85);
  color: #e9eef5;
  border: 1px solid rgba(255, 255, 255, .14);

  font-size: 1rem;
  outline: none;
  transition: border-color 0.2s ease;
}

#site-search:focus {

}

#site-search::placeholder {
  color: rgba(233, 238, 245, 0.6);
}

/* Pulsante cancella personalizzato */
.clear-btn {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 16px;
  color: #ff6b6b;
  cursor: pointer;
  opacity: 0;
  visibility: hidden;
  transition: all 0.2s ease;
  z-index: 3;
  padding: 4px;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.clear-btn:hover {
  color: #ff4444;
  background: rgba(255, 107, 107, 0.1);
  transform: translateY(-50%) scale(1.1);
}

.clear-btn.visible {
  opacity: 1;
  visibility: visible;
}

/* HINT TEXT */
.hint {
  opacity: .8;
  font-size: .9rem;
  margin-top: 0.5rem;
  color: var(--cyan);
}

.hint em {
  font-style: italic;
  color: var(--gold);
}

/* RESULTS */
.results {
  display: grid;
  gap: .8rem;
  margin-top: 1rem;
}

.card {
  background: var(--panel);
  border: 1px solid rgba(255, 215, 0, .18);
  border-radius: 14px;
  padding: 1.2rem;
  box-shadow: 0 .8rem 2rem rgba(0, 0, 0, .35);

}

.card:hover {

  box-shadow: 0 1rem 2.5rem rgba(0, 0, 0, .4);
}

.card a.title {
  color: var(--gold);
  font-weight: 800;
  text-decoration: none;
  font-size: 1.1rem;
  display: block;
  margin-bottom: 0.3rem;
  transition: color 0.2s ease;
}

.card a.title:hover {
  color: #fff;
  text-decoration: underline;
}

.url {

  color: #9bb7ff;
  opacity: .9;
  margin: .2rem 0 .6rem;
  word-break: break-all;
  font-family: monospace;
}

.desc {
  color: #cfe2ff;
  opacity: .95;
  line-height: 1.4;
}

/* HIGHLIGHTING */
mark {
  background: linear-gradient(120deg, rgba(255, 216, 106, 0.3), rgba(154, 208, 255, 0.3));
  color: inherit;
  padding: 0.1em 0.2em;
  border-radius: 0.2em;
}

/* NO RESULTS & PLACEHOLDER */
.results p {
  text-align: center;
  padding: 2rem;
  opacity: 0.8;
  font-style: italic;
}

.results p strong {
  color: var(--gold);
  font-style: normal;
}

/* FOOTER */
footer {

  padding: 1.5rem 1rem;
  text-align: center;
  color: #9ec3ff;
  border-top: 1px solid rgba(255, 255, 255, .06);
  font-size: 0.9rem;

/* RESPONSIVE DESIGN */
@media (max-width: 768px) {

    width: 92vw;

  .card a.title {

  }
  
  .hint {

@media (max-width: 480px) {

    gap: 0.5rem;
  }

  .spacer {

  .home {

    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

    font-size: 1.1rem;
  }

/* ANIMATIONS */
@keyframes fadeIn {
  from {
    opacity: 0;

  }
  to {

/* SCROLLBAR STYLING */
::-webkit-scrollbar {

}

::-webkit-scrollbar-track {

::-webkit-scrollbar-thumb {

<script>
  // 1) Sorgenti indice (metti entrambi; verr√† usato il primo valido)
  (function () {
    var next = [
      '/search-js.html?v=20251029',        // indice nuovo (array puro)
      '/search-index.json?v=20251029'      // indice legacy (oggetto o array)
    ];
    if (!window.SEARCH_INDEX_URLS) { window.SEARCH_INDEX_URLS = next; return; }
    var set = new Set(); var merged = [];
    next.concat(window.SEARCH_INDEX_URLS).forEach(function(u){ if (typeof u==='string' && !set.has(u)) { set.add(u); merged.push(u); } });
    window.SEARCH_INDEX_URLS = merged;
  })();

  // 2) Loader robusto: accetta array puro o {items:[...]} e unisce pi√π indici
  async function loadIndexes(urls, timeoutMs = 8000) {
    const all = [];
    for (const url of urls) {
      try {
        const ac = new AbortController(); const to = setTimeout(() => ac.abort(), timeoutMs);
        const res = await fetch(url, { signal: ac.signal, cache: 'no-store' });
        clearTimeout(to);
        if (!res.ok) continue;
        const text = await res.text();
        let data = null;
        try { data = JSON.parse(text); }
        catch { const m = text.match(/\[\s*\{[\s\S]*\}\s*\]/); data = m ? JSON.parse(m[0]) : null; }
        if (!data) continue;

        const items = Array.isArray(data) ? data : (data && Array.isArray(data.items) ? data.items : null);
        if (!items) continue;

        // normalizza minimi campi
        const norm = items.map(it => ({
          title: it.title || it.name || '',
          url: it.url || it.href || '#',
          category: it.category || it.section || '',
          description: it.description || it.desc || '',
          date: it.date || '',
        })).filter(x => x.title && x.url);

        all.push(...norm);
      } catch(e) { /* tenta prossimo */ }
    }
    // dedupe per (titolo+url)
    const key = new Set(); const deduped = [];
    for (const it of all) {
      const k = (it.title + '|' + it.url).toLowerCase();
      if (!key.has(k)) { key.add(k); deduped.push(it); }
    }
    return deduped;
  }

  // 3) Heuristic: cosa √® un "articolo" (mostra TUTTI all'avvio)
  function isExternal(u){ return /^https?:\/\//i.test(u); }
  function isAnchor(u){ return typeof u==='string' && u.trim().startsWith('#'); }
  function isLocalHtml(u){ return !isExternal(u) && !isAnchor(u) && /\.html?(\?|#|$)/i.test(u); }

  // cartelle di contenuto (aggiungi se ti servono)
  const CONTENT_DIRS = ['articoli','Presocratici','filosofi','pagine','Sezioni'];
  const CONTENT_DIRS_RE = new RegExp('^(?:\\/)?(' + CONTENT_DIRS.map(d=>d.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')).join('|') + ')(\\/|$)','i');

  function isLocalArticleLike(item){
    const u = item.url || '';
    const c = (item.category || '').toLowerCase();
    const looksLikePage = isLocalHtml(u) && CONTENT_DIRS_RE.test(u);
    const byCategory = ['articolo','pagina'].includes(c); // estendi se vuoi
    return (looksLikePage || byCategory) && !isAnchor(u);
  }

  // 4) Motore + render
  function makeEngine(items){
    const bank = items.map(x => ({
      ...x,
      _hay: (x.title + ' ' + (x.category||'') + ' ' + (x.description||''))
            .toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'')
    }));

    function sortByDate(list){
      return list.slice().sort((a,b)=>{
        const ad = Date.parse(a.date||'')||0, bd = Date.parse(b.date||'')||0;
        return bd - ad; // pi√π recenti prima
      });
    }

    function search(q, limit=150){
      const query = (q||'').trim();
      if (!query){
        // üî¥ QUI: elenco iniziale = TUTTI gli articoli locali (incluso "Stefan Swie≈ºawski")
        return sortByDate(bank.filter(isLocalArticleLike)).slice(0, limit);
      }
      const qq = query.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');
      const terms = qq.split(/\s+/);
      const scored = [];
      for (const it of bank){
        if (!terms.every(t => it._hay.includes(t))) continue;
        let score = 0;
        if ((it.title||'').toLowerCase().includes(qq)) score += 10;
        if (isLocalArticleLike(it)) score += 3;
        if ((it.description||'').length > 80) score += 1;
        scored.push({it, score});
      }
      scored.sort((a,b)=>b.score-a.score);
      return scored.slice(0, limit).map(s=>s.it);
    }
    return { search };
  }

  function render(results, mount='#search-results'){
    const root = document.querySelector(mount);
    if (!root) return;
    root.innerHTML = '';
    if (!results.length){ root.innerHTML = '<p class="muted">Nessun risultato.</p>'; return; }
    const frag = document.createDocumentFragment();
    for (const r of results){
      const a = document.createElement('a'); a.className='result-item'; a.href=r.url;
      a.innerHTML = `
        <h3 class="result-title">${r.title}</h3>
        ${r.description ? `<p class="result-desc">${r.description}</p>` : ''}
        ${r.category ? `<span class="result-cat">${r.category}</span>` : ''}
      `;
      frag.appendChild(a);
    }
    root.appendChild(frag);
  }

  // 5) Init: carica indici, mostra tutti gli articoli, poi filtra on-input
  (async function(){
    const urls = (window.SEARCH_INDEX_URLS || ['/search-js.html?v=20251029', '/search-index.json?v=20251029']).slice();
    const items = await loadIndexes(urls);
    // DEBUG: vedi quante voci caricate e quante sono "articoli"
    console.log('[Ricerca] items totali:', items.length, 'articoli-like:', items.filter(isLocalArticleLike).length);
    // verifica che "Stefan Swie≈ºawski" sia presente
    console.log('[Ricerca] Swie≈ºawski presente?', items.some(x => (x.title||'').toLowerCase().includes('swie')));

    // mount auto se manca
    if (!document.querySelector('#search-results')) {
      const d = document.createElement('div'); d.id='search-results'; document.body.appendChild(d);
    }
    const engine = makeEngine(items);
    const input = document.querySelector('#search-input, input[type="search"][name="q"]') || document.querySelector('input[type="search"]');

    // Primo render: TUTTI gli articoli locali
    render(engine.search('', 150));

    if (input) input.addEventListener('input', e => render(engine.search(e.target.value, 150)));
  })().catch(e => {
    console.error('Ricerca ‚Äî errore init:', e);
    const m = document.querySelector('#search-results'); if (m) m.innerHTML = '<p class="error">Errore nel caricamento dell‚Äôindice.</p>';
  });
</script>

 <script>
  // ===== Loader indice (come gi√† messo prima) =====
  async function loadFirstAvailableIndex(urls, timeoutMs = 8000) {
    for (const url of urls) {
      try {
        const ac = new AbortController();
        const to = setTimeout(() => ac.abort(), timeoutMs);
        const res = await fetch(url, { signal: ac.signal, cache: 'no-store' });
        clearTimeout(to);
        if (!res.ok) continue;

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); }
        catch {
          const m = text.match(/\[\s*\{[\s\S]*\}\s*\]/);
          data = m ? JSON.parse(m[0]) : null;
        }
        if (!data) continue;

        const items = Array.isArray(data) ? data : (Array.isArray(data.items) ? data.items : null);
        if (!items) continue;

        // Normalizza i campi minimi
        const norm = items.map((it) => ({
          title: it.title || it.name || '',
          url: it.url || it.href || '#',
          category: it.category || it.section || '',
          description: it.description || it.desc || '',
          date: it.date || ''
        }));
        return norm.filter(x => x.title && x.url);
      } catch {}
    }
    throw new Error('Indice non disponibile');
  }

  // ===== Utility per riconoscere "articoli" veri =====
  function isExternal(u){ return /^https?:\/\//i.test(u); }
  function isAnchor(u){ return u.startsWith('#'); }
  function isLocalHtml(u){ return !isExternal(u) && !isAnchor(u) && /\.html?(\?|#|$)/i.test(u); }

  // directory considerate "contenuti" del sito
  const CONTENT_DIRS = [
    'articoli','Presocratici','filosofi','pagine','Sezioni' // aggiungi/riordina a piacere
  ];
  const CONTENT_DIRS_RE = new RegExp('^(?:\\/)?(' + CONTENT_DIRS.map(d=>d.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')).join('|') + ')(\\/|$)','i');

  function isLocalArticleLike(item){
    const u = item.url || '';
    const c = (item.category || '').toLowerCase();
    const looksLikePage = isLocalHtml(u) && CONTENT_DIRS_RE.test(u);
    const byCategory = ['articolo','pagina'].includes(c); // estendibile
    return looksLikePage || byCategory;
  }

  // ===== Motore di ricerca =====
  function makeSearchEngine(items) {
    // banca dati + haystack normalizzato
    const bank = items.map((x) => ({
      ...x,
      _hay: (x.title + ' ' + (x.category||'') + ' ' + (x.description||''))
            .toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'')
    }));

    // Ordinatore: prima data (se presente), poi ordine originale
    function sortByDateDesc(list){
      return list.slice().sort((a,b)=>{
        const ad = Date.parse(a.date || '') || 0;
        const bd = Date.parse(b.date || '') || 0;
        return bd - ad;
      });
    }

    function search(q, limit = 100) {
      const query = (q||'').trim();
      // üîπ Caso chiave: query vuota => mostra TUTTI gli articoli locali (non solo 'Sezioni')
      if (!query) {
        const allArticles = bank.filter(isLocalArticleLike);
        return sortByDateDesc(allArticles).slice(0, limit);
      }

      // üîπ Query presente => ricerca inclusiva su tutto
      const qq = query.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');
      const terms = qq.split(/\s+/);

      const scored = [];
      for (const it of bank) {
        // tutti i termini devono comparire da qualche parte
        const okAll = terms.every(t => it._hay.includes(t));
        if (!okAll) continue;

        let score = 0;
        // boost titolo
        const t = (it.title||'').toLowerCase();
        if (t.includes(qq)) score += 10;
        // boost se √® "articolo" locale
        if (isLocalArticleLike(it)) score += 3;
        // boost se description pi√π corposa
        if ((it.description||'').length > 80) score += 1;

        scored.push({it, score});
      }
      scored.sort((a,b)=> b.score - a.score);
      return scored.slice(0, limit).map(s=>s.it);
    }

    return { search };
  }

  // ===== Render =====
  function renderResults(results, mountSelector = '#search-results') {
    const root = document.querySelector(mountSelector);
    if (!root) return;
    root.innerHTML = '';

    if (!results.length) {
      root.innerHTML = '<p class="muted">Nessun risultato.</p>';
      return;
    }

    const frag = document.createDocumentFragment();
    for (const r of results) {
      const a = document.createElement('a');
      a.className = 'result-item';
      a.href = r.url;
      a.innerHTML = `
        <h3 class="result-title">${r.title}</h3>
        ${r.description ? `<p class="result-desc">${r.description}</p>` : ''}
        ${r.category ? `<span class="result-cat">${r.category}</span>` : ''}
      `;
      frag.appendChild(a);
    }
    root.appendChild(frag);
  }

  // ===== Init =====
  (async function initSearch(){
    try{
      const urls = (window.SEARCH_INDEX_URLS || ['/search-js.html?v=20251029']).slice();
      const items = await loadFirstAvailableIndex(urls);
      const engine = makeSearchEngine(items);

      // mount
      if (!document.querySelector('#search-results')) {
        const div = document.createElement('div');
        div.id = 'search-results';
        document.body.appendChild(div);
      }

      const input = document.querySelector('#search-input, input[type="search"][name="q"]') || document.querySelector('input[type="search"]');

      function run(q){ renderResults(engine.search(q, 100)); }

      // üî∏ Primo render: TUTTI gli articoli locali (grazie a search(''))
      run('');

      if (input) {
        input.addEventListener('input', e => run(e.target.value));
      }
    }catch(err){
      console.error('Ricerca ‚Äî init error:', err);
      const m = document.querySelector('#search-results');
      if (m) m.innerHTML = '<p class="error">Errore nel caricamento dell‚Äôindice.</p>';
    }
  })();
</script>

  .result-item:hover { background:rgba(255,255,255,.09); }

<script>
// Pulsante cancella (funzionalit√† UI)
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('site-search');
  const inputWrap = document.querySelector('.input-wrap');
  
  if (searchInput && inputWrap) {
    const clearBtn = document.createElement('button');
    clearBtn.type = 'button';
    clearBtn.className = 'clear-btn';
    clearBtn.innerHTML = '‚úï';
    clearBtn.setAttribute('aria-label', 'Cancella ricerca');
    
    inputWrap.appendChild(clearBtn);
    
    function updateClearButton() {
      const hasValue = searchInput.value.trim() !== '';
      clearBtn.style.opacity = hasValue ? '1' : '0';
      clearBtn.style.visibility = hasValue ? 'visible' : 'hidden';
    }
    
    searchInput.addEventListener('input', updateClearButton);
    
    clearBtn.addEventListener('click', function() {
      searchInput.value = '';
      searchInput.focus();
      updateClearButton();
      const inputEvent = new Event('input', { bubbles: true });
      searchInput.dispatchEvent(inputEvent);
    });
    
    updateClearButton();
  }
});
</script>
