    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            color: #e0e0e0;
            background: #0a0a1a;
            overflow-x: hidden;
            cursor: default;
            min-height: 100vh;
        }

        /* BARRA SUPERIORE CON RICERCA E TRADUTTORE */
        .top-bar {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .search-translate-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-container input {
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 4px;
            color: #e0e0e0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            transition: all 0.3s;
            width: 250px;
        }

        .search-container input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            color: rgba(255, 215, 0, 0.7);
        }

        /* Stile per il traduttore Google */
        .translate-container {
            position: relative;
        }

        .translate-btn {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #e0e0e0;
            padding: 0.6rem 1rem;
            font-family: 'Cormorant Garamond', serif;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .translate-btn:hover {
            border-color: #ffd700;
        }

        .translate-btn i {
            color: rgba(255, 215, 0, 0.7);
        }

        #google_translate_element {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }

        /* SFONDO STELLATO */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* PARTICELLE INTERATTIVE */
        .philo-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            font-family: 'Arial Unicode MS';
            will-change: transform;
            transition: transform 0.5s ease-out;
            text-shadow: 0 0 10px rgba(255,215,0,0.4);
        }

        /* HEADER E MENU */
        header {
            background: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(5px);
            position: fixed;
            width: 100%;
            top: 60px; /* Spazio per la barra superiore */
            z-index: 100;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.4rem;
            color: #ffd700;
            text-decoration: none;
            letter-spacing: 2px;
        }

        /* STILI DEL MENU */
        .menu-desktop ul {
            display: flex;
            list-style: none;
        }

        .menu-desktop > ul > li {
            position: relative;
            margin-left: 1.5rem;
        }

        .menu-btn, .menu-desktop > ul > li > a {
            background: none;
            border: none;
            color: #e0e0e0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem 0;
            text-decoration: none;
            transition: color 0.3s;
            display: inline-block;
        }

        .menu-desktop > ul > li > a {
            padding: 0.5rem 1rem;
        }

        .menu-btn:hover, .menu-desktop > ul > li > a:hover {
            color: #ffd700;
        }

        .arrow {
            font-size: 0.7rem;
            margin-left: 0.5rem;
            transition: transform 0.3s;
        }

        .dropdown:hover .arrow {
            transform: rotate(180deg);
        }

        /* MEGA MENU */
        .mega-menu {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            background: rgba(10, 10, 30, 0.98);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #ffd700;
            padding: 2rem;
            z-index: 10;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .dropdown:hover .mega-menu {
            display: grid;
        }

        .columns-2 { grid-template-columns: repeat(2, 1fr); }
        .columns-3 { grid-template-columns: repeat(3, 1fr); }
        .columns-4 { grid-template-columns: repeat(4, 1fr); }

        .mega-menu > div {
            padding: 0 1rem;
        }

        .mega-menu h4 {
            color: #ffd700;
            font-family: 'Cinzel Decorative', cursive;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        .mega-menu a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.5rem 0;
            transition: all 0.3s;
        }

        .mega-menu a:hover {
            color: #ffd700;
            padding-left: 0.5rem;
        }

        /* CONTENUTO PRINCIPALE */
        main {
            padding-top: 160px; /* Aumentato per le due barre fisse */
            min-height: 100vh;
        }

        /* ANIMAZIONE BENVENUTO */
        .welcome-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: transparent;
        }
        
        .welcome-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            z-index: 1;
        }
        
        .welcome-content {
            position: relative;
            z-index: 2;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
        }
        
        .welcome-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5rem;
            color: transparent;
            background: linear-gradient(90deg, #ffd700, #ffaa00, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }
        
        .welcome-quote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: rgba(255,255,255,0.9);
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem 2rem;
            border-left: 3px solid #ffd700;
        }
        
        .quote-author {
            display: block;
            font-style: italic;
            margin-top: 1rem;
            color: #ffd700;
            font-size: 1.4rem;
        }

        /* RESPONSIVE */
        @media (max-width: 992px) {
            .mega-menu {
                width: 95vw;
                left: 2.5vw;
                transform: none;
            }
            
            .top-bar {
                padding: 0.8rem 1rem;
            }
            
            .search-container input {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .menu-desktop {
                display: none;
            }
            
            .top-bar {
                justify-content: center;
                padding: 0.8rem;
            }
            
            .search-translate-container {
                width: 100%;
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-container input {
                width: 100%;
            }
            
            .translate-btn {
                width: 100%;
                justify-content: center;
            }
            
            main {
                padding-top: 180px; /* Più spazio per le barre su mobile */
            }
            
            .welcome-title {
                font-size: 3rem;
            }
            
            .welcome-quote {
                font-size: 1.2rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <main>

    <script>
        // SIMBOLI FILOSOFICI
        const symbols = [
            '∞', 'Φ', 'Ψ', 'Δ', 'λ', 'Ω', 'π', '∑', '∏', '√',
            '≡', '≈', '∴', '∀', '∃', '∈', '∧', '∨', '⊕', '⊗',
            '⊖', '⊙', '⊘', '⊚', '⊛', '⊜', '⊝', '⊞', '⊟', '⊠',
            '⊡', '⊢', '⊣', '⊤', '⊥', '⊧', '⊨', '⊩', '⊪', '⊫',
            '⊬', '⊭', '⊮', '⊯', '⋮', '⋯', '⋰', '⋱', '⋲', '⋳'
        ];

        // CONFIGURAZIONE
        const config = {
            particleCount: 50,
            minSize: 0.8,
            maxSize: 2,
            repulsionRadius: 100,
            maxRepulsionForce: 30,
            floatSpeed: 0.5,
            floatDistance: 40,
            colors: ['#FFD700', '#FFAA00', '#FFEE88', '#FFFFFF']
        };

        // INIZIALIZZAZIONE
        const container = document.getElementById('philoParticles');
        const particles = [];
        const mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
        
        // CREA STELLE
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            star.style.setProperty('--duration', `${5 + Math.random() * 10}s`);
            starfield.appendChild(star);
        }

        // CREA PARTICELLE
        for (let i = 0; i < config.particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = config.minSize + Math.random() * (config.maxSize - config.minSize);
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            const color = config.colors[Math.floor(Math.random() * config.colors.length)];
            
            particle.textContent = symbol;
            particle.style.fontSize = `${size}rem`;
            particle.style.color = color;
            particle.style.opacity = 0.7 + Math.random() * 0.3;
            
            container.appendChild(particle);
            
            particles.push({
                element: particle,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                size: size,
                baseX: 0,
                baseY: 0,
                speed: 0.01 + Math.random() * 0.02,
                angle: Math.random() * Math.PI * 2,
                floatRadius: 10 + Math.random() * config.floatDistance,
                color: color
            });
        }

        // TRACCIA MOUSE
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // ANIMAZIONE
        function animate() {
            particles.forEach(p => {
                // Fluttuazione naturale
                p.angle += p.speed;
                p.baseX = p.x + Math.cos(p.angle) * p.floatRadius;
                p.baseY = p.y + Math.sin(p.angle * 0.7) * p.floatRadius;
                
                // Calcola repulsione
                const dx = mouse.x - p.baseX;
                const dy = mouse.y - p.baseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                let targetX = p.baseX;
                let targetY = p.baseY;
                let scale = 1;
                
                if (distance < config.repulsionRadius) {
                    const force = (config.repulsionRadius - distance) / config.repulsionRadius;
                    const angle = Math.atan2(dy, dx);
                    const repulsionForce = force * config.maxRepulsionForce * (1/p.size);
                    
                    targetX = p.baseX - Math.cos(angle) * repulsionForce;
                    targetY = p.baseY - Math.sin(angle) * repulsionForce;
                    scale = 1 + force * 0.5;
                    
                    // Effetto glow
                    p.element.style.textShadow = `0 0 ${5 + force * 15}px ${p.color}`;
                } else {
                    p.element.style.textShadow = `0 0 10px ${p.color}`;
                }
                
                // Applica trasformazione
                p.element.style.transform = `translate(${targetX}px, ${targetY}px) scale(${scale})`;
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // ADATTA AL RIDIMENSIONAMENTO
        window.addEventListener('resize', () => {
            particles.forEach(p => {
                p.x = Math.max(p.size * 10, Math.min(window.innerWidth - p.size * 10, p.x));
                p.y = Math.max(p.size * 10, Math.min(window.innerHeight - p.size * 10, p.y));
            });
        });

        // CITAZIONI FILOSOFICHE
        const quotes = [
            {
                text: "Conosci te stesso e conoscerai l'universo e gli dei.",
                author: "Socrate"
            },
            {
                text: "Il sapere è l'unico bene che aumenta condividendolo.",
                author: "Pitagora"
            },
            {
                text: "La meraviglia è il principio di ogni conoscenza.",
                author: "Aristotele"
            },
            {
                text: "Non è forte colui che non cade mai, ma colui che cadendo si rialza.",
                author: "Confucio"
            },
            {
                text: "Penso, dunque sono.",
                author: "Cartesio"
            },
            {
                text: "L'uomo è condannato ad essere libero.",
                author: "Jean-Paul Sartre"
            }
        ];

        // ANIMAZIONE DI BENVENUTO
        function playWelcomeAnimation() {
            const mask = document.querySelector('.welcome-mask');
            const content = document.querySelector('.welcome-content');
            const title = document.querySelector('.welcome-title');
            const quoteText = document.querySelector('.quote-text');
            const quoteAuthor = document.querySelector('.quote-author');
            
            // Scegli una citazione casuale
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            
            // Timeline animazione
            const tl = gsap.timeline();
            
            // 1. Apertura sipario
            tl.to(mask, {
                duration: 1.5,
                height: 0,
                ease: "power4.inOut"
            })
            
            // 2. Entrata titolo
            .to(content, {
                duration: 1.2,
                opacity: 1,
                scale: 1,
                ease: "elastic.out(1, 0.5)"
            }, "-=0.8")
            
            // 3. Scrittura citazione
            .call(() => {
                let i = 0;
                const speed = 30;
                
                function typeWriter() {
                    if (i < randomQuote.text.length) {
                        quoteText.textContent += randomQuote.text.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    } else {
                        quoteAuthor.textContent = `— ${randomQuote.author}`;
                        // Particelle dorate alla fine
                        createGoldenParticles(title);
                    }
                }
                
                typeWriter();
            });
        }

        // CREA PARTICELLE DORATE
        function createGoldenParticles(element) {
            const bounds = element.getBoundingClientRect();
            const centerX = bounds.left + bounds.width / 2;
            const centerY = bounds.top + bounds.height / 2;
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = ['∞', 'Φ', 'Ψ', 'Δ'][Math.floor(Math.random() * 4)];
                particle.style.color = '#ffd700';
                particle.style.position = 'fixed';
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                particle.style.fontSize = `${1 + Math.random() * 1.5}rem`;
                particle.style.opacity = '0';
                document.body.appendChild(particle);
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                
                gsap.to(particle, {
                    duration: 1.5 + Math.random(),
                    x: Math.cos(angle) * distance,
                    y: Math.sin(angle) * distance,
                    opacity: 1,
                    ease: "power3.out",
                    onComplete: () => {
                        gsap.to(particle, {
                            duration: 0.5,
                            opacity: 0,
                            onComplete: () => particle.remove()
                        });
                    }
                });
            }
        }

        // INIZIALIZZA TRADUTTORE GOOGLE
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'it',
                includedLanguages: 'en,es,fr,de,pt,ru,zh-CN,ja,ar',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
            
            // Nascondi il widget nativo di Google
            const googleTranslateElement = document.querySelector('.goog-te-gadget');
            if (googleTranslateElement) {
                googleTranslateElement.style.display = 'none';
            }
        }

        // GESTIONE PULSANTE TRADUCI
        document.getElementById('translateBtn').addEventListener('click', function() {
            const googleTranslateCombo = document.querySelector('.goog-te-combo');
            if (googleTranslateCombo) {
                googleTranslateCombo.click();
            }
        });

        // RICERCA PERSONALIZZATA
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    // Implementa qui la tua logica di ricerca
                    alert(`Hai cercato: ${query}`);
                    this.value = '';
                }
            }
        });

        // AVVIA L'ANIMAZIONE
        window.addEventListener('load', playWelcomeAnimation);
    </script>
