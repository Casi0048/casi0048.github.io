<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Echi di Sofia - Filosofia attraverso i secoli</title>
<link rel="icon" href="favicon_io/favicon.ico" />
<!-- Qui andrebbero reinseriti gli stili CSS e il resto dell'head esattamente come già impostato nel file sopra -->
</head>
<body>
<!-- Header, barra superiore, menu -->
<header>
  <!--...-->  
</header>

<!-- Benvenuto -->
<section id="benvenuto">
  <div class="titolo">Echi di Sofia</div>
  <div class="sottotitolo">Filosofia attraverso i secoli</div>
</section>

<!-- Citazioni -->
<section id="citazioni">
  <blockquote>"Conosci te stesso." — Socrate</blockquote>
  <blockquote>"Tutto scorre." — Eraclito</blockquote>
  <blockquote>"L'uomo è misura di tutte le cose." — Protagora</blockquote>
</section>

<!-- Cookie banner -->
<div id="cookie-banner">
  <p>Questo sito utilizza cookie per migliorare l'esperienza utente. Puoi scegliere come gestirli.</p>
  <div>
    <button id="cookie-accept">Accetta</button>
    <button id="cookie-customize">Personalizza</button>
    <button id="cookie-reject">Rifiuta</button>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Echi di Sofia. Tutti i diritti riservati.
</footer>

<!-- Script base -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // GSAP animazione titolo
  gsap.from(".titolo", {duration: 2, y: -100, opacity: 0, ease: "bounce"});
  gsap.from(".sottotitolo", {duration: 2, delay: 0.5, y: 100, opacity: 0, ease: "power4.out"});
  
  // Hamburger toggle
  const hamburger = document.querySelector(".hamburger");
  const nav = document.querySelector("nav.menu-desktop");
  hamburger.addEventListener("click", () => {
    nav.classList.toggle("open");
  });

  // Cookie banner gestione
  const cookieBanner = document.getElementById("cookie-banner");
  if (!localStorage.getItem("cookieConsent")) {
    cookieBanner.style.display = "block";
  }
  document.getElementById("cookie-accept").onclick = () => {
    localStorage.setItem("cookieConsent", "accepted");
    cookieBanner.style.display = "none";
  };
  document.getElementById("cookie-reject").onclick = () => {
    localStorage.setItem("cookieConsent", "rejected");
    cookieBanner.style.display = "none";
  };
  document.getElementById("cookie-customize").onclick = () => {
    alert("Funzione di personalizzazione in arrivo!");
  };
});
</script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
particlesJS.load('particles-js', 'particles.json', function() {
  console.log('Particles.js config loaded');
});
</script>
</body>
</html>
