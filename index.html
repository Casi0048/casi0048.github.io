<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Spettacolare</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Montserrat:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- Effetto Lampo Perpetuo --- */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            opacity: 0;
            pointer-events: none;
            animation: lightning 5s infinite linear;
            z-index: -1;
        }

        @keyframes lightning {
            0%, 100% { opacity: 0; }
            5%, 15%, 25%, 35%, 45%, 55%, 65%, 75%, 85%, 95% { 
                opacity: 0.3; 
                transform: scale(1.2);
            }
            10%, 20%, 30%, 40%, 50%, 60%, 70%, 80%, 90% { 
                opacity: 0.1; 
                transform: scale(1.1);
            }
        }

        /* --- Titolo Animato (Font Elegante) --- */
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-top: 2rem;
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate, float 4s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.7), 0 0 60px rgba(100, 149, 237, 0.5); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* --- Menu con Font Delicato e Moderno --- */
        .menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .menu a {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu a:hover {
            color: #ff00cc;
            transform: scale(1.1);
        }

        .menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff00cc, #3333ff);
            transition: width 0.3s ease;
        }

        .menu a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Effetto Lampo -->
    <div class="lightning"></div>

    <!-- Titolo Animato -->
    <h1 class="title">La Mia Homepage</h1>

    <!-- Menu Elegante -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Servizi</a>
        <a href="#">Contatti</a>
        <a href="#">Galleria</a>
    </div>

    <!-- Script per Effetti Extra -->
    <script>
        // Aggiunge lampi casuali piÃ¹ intensi
        setInterval(() => {
            const lightning = document.querySelector('.lightning');
            lightning.style.opacity = '0.5';
            setTimeout(() => { lightning.style.opacity = '0'; }, 100);
        }, 3000);

        // Effetto Scintillio sul Titolo
        const title = document.querySelector('.title');
        setInterval(() => {
            title.style.background = `linear-gradient(45deg, 
                hsl(${Math.random() * 360}, 100%, 50%), 
                hsl(${Math.random() * 360}, 100%, 50%), 
                hsl(${Math.random() * 360}, 100%, 50%))`;
            title.style.backgroundClip = 'text';
        }, 2000);
    </script>
</body>
</html>
