<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echi di Sofia - Filosofia attraverso i secoli</title>
    <link rel="icon" type="image/png" href="favicon_io/favicon-32x32.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cormorant+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #8e6c88;
            --secondary-color: #4a4e69;
            --accent-color: #c9ada7;
            --text-color: #f2e9e4;
            --dark-bg: #22223b;
            --darker-bg: #1a1a2e;
            --gold-color: #d4af37;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            color: var(--text-color);
            background: var(--darker-bg);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Starfield Background */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Top Bar */
        .top-bar {
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-container input {
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 4px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
            width: 250px;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--gold-color);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            color: rgba(255, 215, 0, 0.7);
            pointer-events: none;
        }

        /* Header */
        header {
            background: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(5px);
            position: fixed;
            width: 100%;
            top: 60px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.8rem;
            color: var(--gold-color);
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .logo:hover {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        /* Menu */
        .menu-desktop ul {
            display: flex;
            list-style: none;
        }

        .menu-desktop > ul > li {
            position: relative;
            margin-left: 1.5rem;
        }

        .menu-btn, .menu-desktop > ul > li > a {
            background: none;
            border: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem 0;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }

        .menu-desktop > ul > li > a {
            padding: 0.5rem 1rem;
        }

        .menu-btn:hover, .menu-desktop > ul > li > a:hover {
            color: var(--gold-color);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .arrow {
            font-size: 0.7rem;
            margin-left: 0.5rem;
            transition: transform 0.3s;
        }

        .dropdown:hover .arrow {
            transform: rotate(180deg);
        }

        /* Mega Menu */
        .mega-menu {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            background: rgba(10, 10, 30, 0.98);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid var(--gold-color);
            padding: 2rem;
            z-index: 10;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .dropdown:hover .mega-menu {
            display: grid;
        }

        .columns-2 { grid-template-columns: repeat(2, 1fr); }
        .columns-3 { grid-template-columns: repeat(3, 1fr); }
        .columns-4 { grid-template-columns: repeat(4, 1fr); }

        .mega-menu > div {
            padding: 0 1rem;
        }

        .mega-menu h4 {
            color: var(--gold-color);
            font-family: 'Cinzel Decorative', cursive;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            font-size: 1.1rem;
        }

        .mega-menu a {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 0;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .mega-menu a:hover {
            color: var(--gold-color);
            padding-left: 0.5rem;
        }

        /* Main Content */
        main {
            padding-top: 160px;
            min-height: 100vh;
        }

        /* Welcome Section */
        .welcome-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .welcome-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .welcome-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 5rem;
            color: transparent;
            background: linear-gradient(90deg, var(--gold-color), #ffaa00, var(--gold-color));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }
        
        .welcome-quote {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: rgba(255,255,255,0.9);
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem 2rem;
            border-left: 3px solid var(--gold-color);
        }
        
        .quote-author {
            display: block;
            font-style: italic;
            margin-top: 1rem;
            color: var(--gold-color);
            font-size: 1.4rem;
        }

        /* Quotes Section */
        #citazioni {
            margin: 40px auto;
            max-width: 700px;
            font-style: italic;
            font-size: 1.3rem;
            color: #eee;
            text-align: center;
            position: relative;
            z-index: 2;
            min-height: 3em;
        }

        /* Particles */
        .philo-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            font-family: 'Arial Unicode MS';
            will-change: transform;
            transition: transform 0.5s ease-out;
            text-shadow: 0 0 10px rgba(255,215,0,0.4);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .mega-menu {
                width: 95vw;
                left: 2.5vw;
                transform: none;
            }
            
            .top-bar {
                padding: 0.8rem 1rem;
            }
            
            .search-container input {
                width: 200px;
            }
        }

        @media (max-width: 768px) {
            .menu-desktop {
                display: none;
            }
            
            .top-bar {
                justify-content: center;
                padding: 0.8rem;
            }
            
            .search-container {
                width: 100%;
            }
            
            .search-container input {
                width: 100%;
            }
            
            main {
                padding-top: 180px;
            }
            
            .welcome-title {
                font-size: 3rem;
            }
            
            .welcome-quote {
                font-size: 1.2rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input id="search-input" type="text" placeholder="Cerca..." aria-label="Campo ricerca"/>
            <button id="search-btn" aria-label="Cerca" style="display:none;"></button>

    <!-- Header -->
    <header id="mainHeader">
        <div class="menu-container">

            <nav class="menu-desktop">

                    <li class="dropdown">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script async src="https://cse.google.com/cse.js?cx=87b07564ab3cb462a"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Create stars for background
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            star.style.animationDuration = `${5 + Math.random() * 10}s`;
            starfield.appendChild(star);
        }

        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#d4af37" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#6b8e9b",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // Search functionality
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');
        
        searchInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') performSearch();
        });

        function performSearch() {
            const query = searchInput.value.trim();
            if(query) {
                const url = `https://cse.google.com/cse?cx=87b07564ab3cb462a&q=${encodeURIComponent(query)}`;
                window.open(url, '_blank');
            }
        }

        // Google Translate
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'it',
                includedLanguages: 'it,en,es,fr,de',
                layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
                autoDisplay: false
            }, 'google_translate_element');
        }
        
        // Load Google Translate
        const translateScript = document.createElement('script');
        translateScript.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        document.body.appendChild(translateScript);

        // Floating particles
        const symbols = ['∞', 'Φ', 'Ψ', 'Δ', 'λ', 'Ω', 'π', '∑', '∏', '√'];
        const container = document.getElementById('philoParticles');
        const particles = [];
        
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = 0.8 + Math.random() * 1.5;
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            
            particle.textContent = symbol;
            particle.style.fontSize = `${size}rem`;
            particle.style.color = `rgba(255, 215, 0, ${0.5 + Math.random() * 0.5})`;
            particle.style.opacity = '0';
            
            container.appendChild(particle);
            
            particles.push({
                element: particle,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
            
            // Fade in
            setTimeout(() => {
                particle.style.transition = 'opacity 2s';
                particle.style.opacity = '0.7';
            }, Math.random() * 2000);
        }

        // Animate particles
        function animateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                // Bounce off edges
                if (p.x < 0 || p.x > window.innerWidth) p.vx *= -1;
                if (p.y < 0 || p.y > window.innerHeight) p.vy *= -1;
                
                p.element.style.transform = `translate(${p.x}px, ${p.y}px)`;
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        animateParticles();

        // Rotating quotes
        const quotes = [
            { text: "Conosci te stesso e conoscerai l'universo e gli dei.", author: "Socrate" },
            { text: "Il sapere è l'unico bene che aumenta condividendolo.", author: "Pitagora" },
            { text: "La meraviglia è il principio di ogni conoscenza.", author: "Aristotele" },
            { text: "Penso, dunque sono.", author: "Cartesio" }
        ];
        
        const quoteContainer = document.getElementById('citazioni');
        let currentQuote = 0;
        
        function showNextQuote() {
            quoteContainer.innerHTML = `
                <p>"${quotes[currentQuote].text}"</p>
                <span>- ${quotes[currentQuote].author}</span>
            `;
            
            currentQuote = (currentQuote + 1) % quotes.length;
            
            // Animation
            gsap.from(quoteContainer, {
                opacity: 0,
                y: 20,
                duration: 1,
                ease: "power2.out"
            });
        }
        
        // Initial quote
        showNextQuote();
        
        // Rotate quotes every 6 seconds
        setInterval(showNextQuote, 6000);
    });
    </script>
</body>
