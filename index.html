    Utilizziamo cookie per migliorare l’esperienza. 
    <a href="privacy.html" target="_blank" rel="noopener noreferrer">Leggi la Privacy Policy</a>.
  </p>
  <button id="acceptCookiesBtn" aria-label="Accetta tutti i cookie">Accetta</button>
  <button id="customizeCookiesBtn" aria-label="Personalizza le preferenze cookie">Personalizza</button>
  <button id="rejectCookiesBtn" aria-label="Rifiuta i cookie non essenziali">Rifiuta</button>
</div>

<script>
  (function() {
    const banner = document.getElementById('cookieBanner');
    const acceptBtn = document.getElementById('acceptCookiesBtn');
    const rejectBtn = document.getElementById('rejectCookiesBtn');
    const customizeBtn = document.getElementById('customizeCookiesBtn');
    const localStorageKey = 'echiDiSofiaCookieConsent';

    // Funzione per mostrare il banner con animazione
    function showBanner() {
      banner.classList.add('show');
    }
    // Funzione per nascondere il banner
    function hideBanner() {
      banner.classList.remove('show');
    }

    // Controlla se l’utente ha già scelto
    function hasConsent() {
      return localStorage.getItem(localStorageKey) !== null;
    }

    // Salva la scelta utente
    function saveConsent(value) {
      localStorage.setItem(localStorageKey, value);
    }

    // Eventi pulsanti
    acceptBtn.addEventListener('click', () => {
      saveConsent('accepted');
      hideBanner();
      // Puoi aggiungere codice per attivare i cookie essenziali e non
    });
    rejectBtn.addEventListener('click', () => {
      saveConsent('rejected');
      hideBanner();
      // Puoi disabilitare i cookie non essenziali
    });
    customizeBtn.addEventListener('click', () => {
      alert('Funzione Personalizza da implementare');
      // Qui potresti aprire un pannello per scegliere cookie preferiti
    });

    // Mostra banner solo se non ha già dato consenso
    if (!hasConsent()) {
      // Usa un piccolo delay per far vedere l’animazione di scivolamento
      setTimeout(showBanner, 800);
    }
  })();
</script>
