<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echi di Sofia - Versione Semplificata</title>
  <link rel="stylesheet" href="stile.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="icon" href="favicon_io/favicon.ico">
</head>
<body>
  <header>
    <h1 class="welcome-title">ECHI DI SOFIA</h1>
  </header>

  <section class="welcome-section">
    <div class="quote-text" id="citazione"></div>
  </section>

  <div id="cookie-banner" style="display:none; position:fixed; bottom:0; left:0; right:0; background:#222; color:white; padding:15px; text-align:center; z-index:10000;">
    Questo sito utilizza cookie per migliorare l'esperienza.
    <button id="cookie-accept">Accetta</button>
    <button id="cookie-reject">Rifiuta</button>
  </div>

  <script>
    const citazioni = [
      "Conosci te stesso e conoscerai l'universo e gli dei. — Socrate",
      "Il sapere è l'unico bene che aumenta condividendolo. — Pitagora",
      "La meraviglia è il principio di ogni conoscenza. — Aristotele",
      "Penso, dunque sono. — Cartesio",
      "L'uomo è condannato ad essere libero. — Jean-Paul Sartre"
    ];
    let i = 0;
    function mostraCitazione() {
      document.getElementById("citazione").textContent = citazioni[i];
      i = (i + 1) % citazioni.length;
    }
    window.onload = function() {
      mostraCitazione();
      setInterval(mostraCitazione, 6000);
      if (!localStorage.getItem("cookie_consent")) {
        document.getElementById("cookie-banner").style.display = "block";
      }
      document.getElementById("cookie-accept").onclick = () => {
        localStorage.setItem("cookie_consent", "accepted");
        document.getElementById("cookie-banner").style.display = "none";
      };
      document.getElementById("cookie-reject").onclick = () => {
        localStorage.setItem("cookie_consent", "rejected");
        document.getElementById("cookie-banner").style.display = "none";
      };
    }
  </script>
</body>
</html>
