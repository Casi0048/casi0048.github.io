<style>
footer {
  position: relative;
  height: 200px;
  background-color: #f9f9f9;
  overflow: hidden;
}

.oscillante-socrate {
  position: absolute;
  width: 120px;
  height: 150px;
  top: 20px;
  left: 0;
  animation: scorrimento-oscillante 6s ease-in-out infinite;
}

@keyframes scorrimento-oscillante {
  0% {
    left: 0;
    transform: translateY(0px);
  }
  25% {
    transform: translateY(-5px);
  }
  50% {
    left: calc(100% - 120px);
    transform: translateY(0px);
  }
  75% {
    transform: translateY(5px);
  }
  100% {
    left: 0;
    transform: translateY(0px);
  }
}


</style>
